<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="UI와 UX를 고려하며 웹 표준을 준수하는 웹 퍼블리셔, 끊임없이 연구하고 공부하는 김영현의 포트폴리오입니다.">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

<!-- common css -->

<!-- main css -->
<link rel="stylesheet" type="text/css" href="./css/main.css">

<!-- favicon -->
<link rel="icon" href="favicon2.png">

<!-- js -->
<script defer src="js/main.js"></script>
<script defer src="js/tab.js"></script>
<script defer src="js/swiper.js"></script>

<!-- swiper CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<title>youngs_portfolio</title>
</head>

<body>
  <!-- HEADER -->
  <header id="header" role="banner">
    <div class="header__inner inner">
      <a class="logo" href="#intro"></a>
      <nav class="gnb" aria-label="메인메뉴">
        <ul>
          <li>
            <a href="#intro">intro</a>
          </li>
          <li>
            <a href="#about">about</a>
          </li>
          <li>
            <a href="#skill">skill</a>
          </li>
          <li>
            <a href="#portfolio">protfolio</a>
          </li>
          <li>
            <a href="#contact">contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main id="main" rold="main">
    <section id="intro">
      <div class="inner">

      </div>
    </section>
    <section id="about">
      <div class="inner">
        <h2>ABOUT</h2>
        <div class="aboutContWrap">

        </div>
      </div>
    </section>
    <section id="skill">
      <div class="inner">
        <h2>SKILL</h2>
      </div>
    </section>
    <section id="portfolio">
      <div class="inner flexCenter">
        <h2>PORTFOLIO</h2>
        <div class="portfolioContWrap">
          <div class="portfolioTab">
            <button class="TabBtn" data-tab="tab1">Work</button>
            <button class="TabBtn" data-tab="tab2">Project</button>
            <button class="TabBtn" data-tab="tab3">Practice</button>
          </div>
          <div class="TabCont active" id="tab1">
            <div class="slidesWrap swiper mySwiper">
              <ul class="slides swiper-wrapper">
                <li class="slide swiper-slide">키키키</li>
                <li class="slide swiper-slide">하하하</li>
                <li class="slide swiper-slide">키키키</li>
                <li class="slide swiper-slide">하하하</li>
                <li class="slide swiper-slide">키키키</li>
                <li class="slide swiper-slide">하하하</li>
                <li class="slide swiper-slide">키키키</li>
                <li class="slide swiper-slide">하하하</li>
              </ul>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="TabCont" id="tab2">
            <div class="slidesWrap">
              <ul class="slides">

                <li class="slide">slide3</li>
                <li class="slide">slide4</li>

              </ul>
            </div>
          </div>
          <div class="TabCont" id="tab3">
            <div class="slidesWrap">
              <ul class="slides">

                <li class="slide">slide5</li>
                <li class="slide">slide6</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="inner">
        <h2>CONTACT</h2>
      </div>
    </section>
  </main>
</body>

</html>
