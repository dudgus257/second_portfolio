<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="UI와 UX를 고려하며 웹 표준을 준수하는 웹 퍼블리셔, 끊임없이 연구하고 공부하는 김영현의 포트폴리오입니다.">

<!-- reset css CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
<!-- common css -->
<link rel="stylesheet" type="text/css" href="./css/common.css">
<!-- main css -->
<link rel="stylesheet" type="text/css" href="./css/main.css">
<!-- favicon -->
<link rel="icon" href="favicon2.png">
<!-- js -->
<script defer src="js/main.js"></script>
<script defer src="js/tab.js"></script>
<script defer src="js/swiper.js"></script>
<script defer src="js/text.js"></script>
<!-- swiper CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- fontAwesome CDN -->
<script src="https://kit.fontawesome.com/84e09dc097.js" crossorigin="anonymous"></script>
<title>youngs_portfolio</title>
</head>

<body>
  <!-- HEADER -->
  <header id="header" role="banner">
    <div class="header__inner inner">
      <a class="logo" href="#intro">
        <button class="face-button">
          <span class="face-container">
            <span class="eye left"></span>
            <span class="eye right"></span>
            <span class="mouth"></span>
          </span>
        </button>
      </a>
      <nav class="gnb" aria-label="메인메뉴">
        <ul>
          <li>
            <a href="#about">
              about
              <!-- <span></span>
              <span></span>
              <span></span>
              <span></span> -->
            </a>
          </li>
          <li>
            <a href="#skill">
              skill
              <!-- <span></span>
              <span></span>
              <span></span>
              <span></span> -->
            </a>
          </li>
          <li>
            <a href="#portfolio">
              portfolio
              <!-- <span></span>
              <span></span>
              <span></span>
              <span></span> -->
            </a>
          </li>
          <li>
            <a href="#contact">
              contact
              <!-- <span></span>
              <span></span>
              <span></span>
              <span></span> -->
            </a>
          </li>
          <li>
            <input type="button" id="night_day" value="night">
          </li>
        </ul>
      </nav>
      <button class="gnbBtn"></button>
    </div>
  </header>

  <!-- MAIN -->
  <main id="main" role="main">
    <section id="intro">
      <div class="waveWrap">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
      </div>
      <i class="fa-solid fa-sun"></i>
      <i class="fa-solid fa-moon"></i>
      <i class="fa-solid fa-moon blur"></i>
      <!-- <i class="fa-solid fa-sun blur"></i> -->
      <div class="inner">
        <div id="textWrapBox">
          <div id="textWrap"></div>
          <!-- <div id="underTextWrap">
            <p>김영현의 포트폴리오입니다.</p>
          </div> -->
        </div>
        <!-- <span class="water"></span> -->
      </div>
    </section>
    <section id="about">
      <div class="inner">
        <h2 class="fadeWrap">ABOUT</h2>
        <div class="aboutContWrap">

        </div>
      </div>
    </section>
    <section id="skill">
      <div class="inner">
        <h2 class="fadeWrap">SKILL</h2>
      </div>
    </section>
    <section id="portfolio">
      <div class="inner flexCenter">
        <h2 class="fadeWrap">PORTFOLIO</h2>
        <div class="portfolioContWrap">
          <div class="portfolioTab">
            <button class="TabBtn" data-tab="tab1">Work</button>
            <button class="TabBtn" data-tab="tab2">Project</button>
            <button class="TabBtn" data-tab="tab3">Practice</button>
          </div>
          <div class="TabCont active" id="tab1">
            <div class="slidesWrap swiper mySwiper">
              <ul class="slides swiper-wrapper">
                <li class="slide swiper-slide">slide1</li>
                <li class="slide swiper-slide">slide2</li>
                <li class="slide swiper-slide">slide3</li>
              </ul>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="TabCont" id="tab2">
            <div class="slidesWrap swiper mySwiper">
              <ul class="slides swiper-wrapper">
                <li class="slide swiper-slide">slide4</li>
                <li class="slide swiper-slide">slide5</li>
                <li class="slide swiper-slide">slide6</li>
              </ul>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="TabCont" id="tab3">
            <div class="slidesWrap swiper mySwiper">
              <ul class="slides swiper-wrapper">
                <li class="slide swiper-slide">slide6</li>
                <li class="slide swiper-slide">slide7</li>
                <li class="slide swiper-slide">slide8</li>
              </ul>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="inner">
        <h2 class="fadeWrap">CONTACT</h2>
      </div>
    </section>
  </main>
  <footer>
    상업적으로 이용하지 않았습니다.
  </footer>
</body>

</html>
